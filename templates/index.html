<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="todo">
            <h3>To Do</h3>
            <div class="task" draggable="true">Task 1</div>
            <div class="task" draggable="true">Task 2</div>
        </div>
        <div class="column" id="in-progress">
            <h3>In Progress</h3>
            <div class="task" draggable="true">Task 3</div>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
            <div class="task" draggable="true">Task 4</div>
        </div>
    </div>

    <script>
        const tasks = document.querySelectorAll('.task');
        const columns = document.querySelectorAll('.column');

        tasks.forEach(task => {
            task.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text', e.target.innerHTML);
                e.target.style.opacity = '0.4';
            });

            task.addEventListener('dragend', (e) => {
                e.target.style.opacity = '1';
            });
        });

        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            column.addEventListener('drop', (e) => {
                e.preventDefault();
                const taskData = e.dataTransfer.getData('text');
                const task = document.createElement('div');
                task.classList.add('task');
                task.setAttribute('draggable', 'true');
                task.innerHTML = taskData;
                column.appendChild(task);

                // Enviar a atualização para o backend (Flask)
                const updatedTasks = {
                    "To Do": document.querySelectorAll('#todo .task').map(task => task.innerHTML),
                    "In Progress": document.querySelectorAll('#in-progress .task').map(task => task.innerHTML),
                    "Done": document.querySelectorAll('#done .task').map(task => task.innerHTML)
                };

                fetch('/update_tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedTasks)
                });
            });
        });
    </script>
</body>
</html>
